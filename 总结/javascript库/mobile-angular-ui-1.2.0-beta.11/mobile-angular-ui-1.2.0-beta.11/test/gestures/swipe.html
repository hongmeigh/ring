<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script>
      var app = angular.module('TestApp', [
        'mobile-angular-ui', 
        'mobile-angular-ui.gestures'
      ]);
      app.run(function($rootScope) {
        $rootScope.swipeLeft = false;
        $rootScope.swipeRight = false;
        $rootScope.swipeLeftInner = false;
        $rootScope.swipeLeftOuter = false;

      });
    </script>
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.css" />
  </head>
  <body ng-app="TestApp">
    <div id="swipeLeft">{{swipeLeft ? 'true' : 'false' }}</div>
    <div id="swipeRight">{{swipeRight ? 'true' : 'false' }}</div>
    <div id="swipeLeftOuter">{{swipeLeftOuter ? 'true' : 'false' }}</div>
    <div id="swipeLeftInner">{{swipeLeftInner ? 'true' : 'false' }}</div>
    
    <div style="height: 50px; width: 100%; background: #ccc;" 
         ng-swipe-left="swipeLeft = true"
         ng-swipe-right="swipeRight = true"
         id='target'></div>

    <div style="background: #444;" 
         ng-swipe-left="swipeLeftOuter = true"
         id='outer'>

      <div style="height: 50px; width: 80%; margin: 50px auto; background: #aaa;"
        ng-swipe-left="swipeLeftInner = true"
        id='inner'>
      </div>
    </div>
  </body>
</html>
