<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <script>
      angular.module('TestApp', ['mobile-angular-ui'])
      .run(function($rootScope) {
        $rootScope.myVar = 0;
      });
    </script>
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.css" />
  </head>
  <body ng-app="TestApp">
    <div id="myVar">{{myVar}}</div>
    <div ui-yield-to="placeholder">
      <a href ng-click='myVar = 1' id='ngClick'>Ng Click</a>
    </div>
  </div>
  </body>
</html>
