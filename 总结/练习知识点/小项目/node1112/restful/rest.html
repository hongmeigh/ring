<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			font-size: 25px;
			font-weight: bold;
			margin-top: 50px;
		}
		input{
			width: 160px;
			height: 30px;
			padding-left: 10px;
			border-radius: 5px;
			border: 1px solid #333;
			margin-top: 10px;
		}
		form{
			margin-bottom: 50px;
		}
		span{
			display: inline-block;
			width: 100px;
		}
	</style>
</head>
<body style="width:900px; margin:0 auto;">
	<form action="http://172.17.1.142:8888/add" method="post">
		<div>添加</div>
		<span>username:</span><input type="text" name="username"><br>
		<span>name:</span><input type="text" name="name"><br>
		<span>jobnumber:</span><input type="number" name="jobnumber"><br>
		<input type="submit" value="添加用户">
	</form>
	<form action="http://172.17.1.142:8888/delete" method="delete">
		<div>删除</div>
		<span>username:</span><input type="text" name="username"><br>
		<input type="submit" value="删除">
	</form>
</body>
</html>
