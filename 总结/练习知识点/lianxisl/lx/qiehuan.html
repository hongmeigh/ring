	<script>
	var w=true;
		document.onmousewheel=function(e){
			if (w) {				
			var x=parseInt($("#eee")[0].style.top);
			if (e.wheelDelta<0&&x%100==0) {
				var y=x-100;
				if (y>-400) {
					w=false;
					var z=$("div[class*=bg]");
				    z.toggleClass("bg"); 
				    z.next().toggleClass("bg");
					$("#eee").animate({top:y+"%"},500,function(){w=true;});

				}
			
			}
			else if (e.wheelDelta>0&&x%100==0) {  
				var y=x+100;
				if (y<100) {
					w=false;
					var z=$("div[class*=bg]"); 
					z.toggleClass("bg"); 
					z.prev().toggleClass("bg");
					$("#eee").animate({top:y+"%"},500,function(){w=true;});
					
				}
			  }
			 }
		   }

			 $("div[class*=sss]").click(function(){
			 	for (var j = 0; j < $("div[class*=sss]").length; j++) {
			 		if ($("div[class*=sss]")[j]==$("div[class*=bg]")[0]) {
			 			break;
			 		};
			 	};

			 	for (var i = 0; i <$("div[class*=sss]").length; i++) {
			 		if ($("div[class*=sss]")[i]==$(this)[0]) {
			 			break;
			 		};
			 	};
			 	
			 	var x=parseInt($("#eee")[0].style.top);
			 	var y=x+(j-i)*100;
			 	if (y%100==0) {
			 		$("#eee").animate({top:y+"%"},500);
			 		var z=$("div[class*=bg]");
					z.toggleClass("bg"); 
					$(this).toggleClass("bg");
				};
			 })
