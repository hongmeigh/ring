 <script>
<!--移动鼠标让字随鼠标一起移动start-->  
  $("#mov").mousedown(down=function(){ 
	  var x=event.pageX;
	  var y=event.pageY;
	  var z=event.which;
	  var T=parseInt($("#mov").css("top"));<!--将得到的字符串转化为数字-->
	  var L=parseInt($("#mov").css("left"));
	  var w=true;
	 $("#mov").mousemove(move=function(){
		  if(z==1&&w==true){
			  var X=event.pageX;
			  var Y=event.pageY;
			  $("#mov").css("left",X-x+L);<!--此处可以加px也可不加，css会自动将数值转化-->
			  $("#mov").css("top",Y-y+T);
		  }
	 })
		
	 $("#mov").mouseup(function(){
	  w=false;
	  return w;
	  })
  })
