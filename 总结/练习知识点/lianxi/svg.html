<!DOCTYPE html>
<html style="width: 1920px; height: 500px;">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500">
            <rect width="300" height="100" x="100" y="100" rx="10" ry="10" style="fill:rgb(0,255,255);stroke-width:1;stroke:rgb(0,0,0)" />
            <line x1="100" y1="150" x2="400" y2="150" stroke="pink" stroke-width="5"/>
            <path d="M0 0 L20 20 10 30 50 100" stroke-width="1" stroke="blue" fill="none" />
            <path d="M200 200 H400 V400 H200 V200" stroke-width="1" stroke="blue" fill="none" />
		</svg>
        <script type="text/javascript">
        	$("ellipse").animate({rx:"200",ry:"100"},5000)
        </script>
	</body>
</html>
