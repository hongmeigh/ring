<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/app1.js"></script>
	<style>
		canvas{
			display: block;
			margin: 50px auto 0;
		}
		.count{
			width: 600px;
			height: 50px;
			margin: 0 auto;
			font-size: 26px;
			font-weight: bold;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="600" height="600">
		您的浏览器不支持canvas 请更换更高版本的浏览器
	</canvas>
	<div class="count">分数：<span>0</span></div>
</body>
</html>
