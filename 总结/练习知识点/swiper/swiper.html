<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>手机端效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dist/css/animate.min.css">
    <script type="text/javascript" src="dist/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide font1">
            	<div class="font ani"  swiper-animate-effect="bounceIn" style="top:50px; left:100px;">hello world</div>
		    </div>
        	<div class="swiper-slide font2">
            	<div class="font ani"  swiper-animate-effect="lightSpeedIn" style="top:50px; left:100px;">hello world</div>
        	</div>
        	<div class="swiper-slide font3">
            	<div class="font ani"  swiper-animate-effect="rotateIn" style="top:50px; left:100px;">hello world</div>
        	</div>
        	<div class="swiper-slide font4">
            	<div class="font ani"  swiper-animate-effect="slideInUp" style="top:50px; left:100px;">hello world</div>
        	</div>
            <div class="swiper-slide font5">
            	<div class="font ani"  swiper-animate-effect="slideInRight" style="top:50px; left:100px;">hello world</div>
        	</div>
            <div class="swiper-slide font6">
            	<div class="font ani"  swiper-animate-effect="zoomIn" style="top:50px; left:100px;">hello world</div>
        	</div>
		</div>
        <div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript" src="dist/js/swiper.min.js"></script>
    <script type="text/javascript" src="dist/js/swiper.animate1.0.2.min.js"></script>
</body>
</html>
