<script type="text/javascript">
var txt="hello world";
document.write(txt.charAt(1)+"<br>");
document.write(txt.charCodeAt(1)+"<br>");
document.write(String.fromCharCode(0x65,69,76,76,79)+"<br>");
var birthday = new Date(2015,3,26);
document.write(birthday+"<br>");
document.write(birthday.getDate()+"<br>");
document.write(birthday.getDay()+"<br>");
document.write(birthday.getMonth()+"<br>");
document.write(birthday.getFullYear()+"<br>");
var time=new Date();
document.write(time.getHours()+"<br>");
document.write(time.getMinutes()+"<br>");
document.write(time.getSeconds()+"<br>");
document.write(time.getMilliseconds()+"<br>");
document.write(time.getTime()+"<br>")
document.write(time.getTimezoneOffset()+"<br>")
document.write(time.getUTCHours()+"<br>");
document.write(Date.parse("2015/4/27")+"<br>");

time.setDate(26);
document.write(time+"<br>");

var tim=time.setDate(26);
document.write(tim+"<br>");

time.setFullYear(2014);
document.write(time+"<br>");
var tim1=time.setFullYear(2014);
document.write(tim1+"<br>");
var Month=30;

if (Month < 1 || Month > 12)
{
Month = Number.NaN;
}

document.write(Month);

</script>
